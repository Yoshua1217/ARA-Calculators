<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tree Height Calculator</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .card { max-width: 560px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 12px; }
    label { display:block; margin: 10px 0 6px; font-weight:600; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    button { margin-top:14px; padding:10px 14px; border:0; border-radius:8px; cursor:pointer; }
    .result { margin-top:16px; font-size:1.2rem; font-weight:700; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Tree Height Calculator</h1>
    <p>Formula: <code>tan(angle°) × distance + eye height</code></p>

    <label for="angle">Angle to top (degrees)</label>
    <input id="angle" type="number" step="0.1" placeholder="e.g. 37.5" />

    <label for="distance">Distance to trunk (meters)</label>
    <input id="distance" type="number" step="0.01" placeholder="e.g. 23.4" />

    <label for="eye">Eye height (meters)</label>
    <input id="eye" type="number" step="0.01" placeholder="e.g. 1.62" />

    <button id="calc">Calculate height</button>
    <div class="result" id="out">—</div>
  </div>

  <script>
    function tanDeg(d){ return Math.tan(d * Math.PI / 180); }
    document.getElementById('calc').addEventListener('click', () => {
      const a = parseFloat(document.getElementById('angle').value);
      const d = parseFloat(document.getElementById('distance').value);
      const e = parseFloat(document.getElementById('eye').value);
      if ([a,d,e].some(v => Number.isNaN(v))) {
        document.getElementById('out').textContent = 'Please enter all three numbers.';
        return;
      }
      const h = tanDeg(a) * d + e;
      const feet = h * 3.28084;
      document.getElementById('out').textContent =
        `Height ≈ ${h.toFixed(2)} m (${feet.toFixed(1)} ft)`;
    });
  </script>
</body>
</html>
